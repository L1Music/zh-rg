<HTML lang="zh-rg">
    <head></head>
    <meta charset="utf-8" />
    <title>Releases</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
    @font-face {
        font-family: "Huninn";
        src: url(Huninn.ttf) format("truetype");
    }
    p.customfont { 
        font-family: "Huninn", Verdana, Tahoma;
    }
    body {
        background: #1b1a19;
        color: #fff;
        font-family: "Huninn", Verdana, Tahoma;
        font-size: 20px;
    }
    iframe {
      overflow: hidden;
    }
    .ml11 {
    display: block;
    margin-left: 30%;
    margin-right: auto;
    width: 80%;
    font-weight: 700;
    font-size: 3.5em;
    font-family: 'Poppins', sans-serif;
    }

    .ml11 .text-wrapper {
    position: relative;
    display: inline-block;
    padding-top: 0.1em;
    padding-right: 0.5em;
    padding-bottom: 0.15em;
    }

    .ml11 .line {
    opacity: 0;
    position: absolute;
    left: 0;
    height: 100%;
    width: 3px;
    background-color: #fff;
    transform-origin: 0 50%;
    }

  .ml11 .line1 { 
    top: 0; 
    left: 0;
  }

  .ml11 .letter {
    display: inline-block;
    line-height: 1em;
  }

  .ml14 {
    font-weight: 900;
    font-size: 3.5em;
    font-family: 'Poppins', sans-serif;
    text-align: center;
  }

  .ml14 .text-wrapper {
    position: relative;
    display: block;
    padding-top: 0.1em;
    padding-right: 0.1em;
    padding-bottom: 0.15em;
  }

  .ml14 .line {
    opacity: 0;
    position: absolute;
    left: 0;
    height: 2px;
    width: 100%;
    background-color: #fff;
    transform-origin: 100% 100%;
    bottom: 0;
  }

  .ml14 .letter {
    display: inline-block;
    line-height: 1em;
  }
    </style>
    <body>
      <font color = white >
        <br></br>
        <h1 class="ml11">
          <span class="text-wrapper">
            <span class="line line1"></span>
            <span class="letters" style="text-align: center;">隨時，隨地，音樂</span>
          </span>
        </h1>
        <div id="youtube">
          <iframe height="450px" width="100%" scroll="no" src="youtube-zh-rg.html" frameBorder="0" name="main" ></iframe>
        </div>
        <br></br>
        <h1 class="ml14">
          <span class="text-wrapper">
            <span class="letters">音樂，不僅僅是振動</span>
            <span class="line"></span>
          </span>
        </h1>
        <br></br>
        <div id="soundcloud">
          <iframe height="1000px" width="100%" scroll="no" src="soundcloud-zh-rg.html" frameBorder="0" name="main" ></iframe>
        </div>
        <br></br>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script>
        var textWrapper = document.querySelector('.ml11 .letters');
        textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

        anime.timeline({loop: true})
          .add({
            targets: '.ml11 .line',
            scaleY: [0,1],
            opacity: [0.5,1],
            easing: "easeOutExpo",
            duration: 700
          })
          .add({
            targets: '.ml11 .line',
            translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width + 10],
            easing: "easeOutExpo",
            duration: 700,
            delay: 100
          }).add({
            targets: '.ml11 .letter',
            opacity: [0,1],
            easing: "easeOutExpo",
            duration: 600,
            offset: '-=775',
            delay: (el, i) => 34 * (i+1)
          }).add({
            targets: '.ml11',
            opacity: 0,
            duration: 1000,
            easing: "easeOutExpo",
            delay: 1000000
          });
        </script>
        <script>
        var textWrapper = document.querySelector('.ml14 .letters');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline({loop: true})
          .add({
            targets: '.ml14 .line',
            scaleX: [0,1],
            opacity: [0.5,1],
            easing: "easeInOutExpo",
            duration: 900
          }).add({
            targets: '.ml14 .letter',
            opacity: [0,1],
            translateX: [40,0],
            translateZ: 0,
            scaleX: [0.3, 1],
            easing: "easeOutExpo",
            duration: 800,
            offset: '-=600',
            delay: (el, i) => 150 + 25 * i
          }).add({
            targets: '.ml14',
            opacity: 0,
            duration: 1000,
            easing: "easeOutExpo",
            delay: 1000000
          });
        </script>
      </font>
    </body>
  </HTML>
